<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>

<body>
	<div class="container">
		<div class="left-info">
			<div class="today-info">
				<h2>Friday</h2>
				<span>February 23, 2024</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Haldwani, IN</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-moon'></i>
                <h1 class="weather-temp">
                    10°C
                </h1>
                <h3>Fair</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Pressure</span>
                    <span class="value">1019 mb</span>
                </div>
                <div>
                   
                    <span class="title">Humidity</span>
                    <span class="value">42%</span>
                </div>
                <div>
                   
                    <span class="title">Wind Speed</span>
                    <span class="value">2 km/h</span>
                </div>
            </div>

            <ul class="days-list">
               
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sat</span>
                    <span class="day-temp">17°C</span>
                </li>

                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sun</span>
                    <span class="day-temp">24°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Mon</span>
                    <span class="day-temp">20°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Tue</span>
                    <span class="day-temp">18°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Wed</span>
                    <span class="day-temp">18°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Thu</span>
                    <span class="day-temp">18°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Fri</span>
                    <span class="day-temp">18°C</span>
                </li>
            </ul>
            
            <div class="search">
                <input type="text" placeholder="Enter location" spellcheck="false">
                <button><i class='bx bx-search'></i></button>
            </div>

        </div>

    </div>

    </div>
    <footer>
        <p style="text-align: center;"></p>&copy; Pratisha Bista, 2408284</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
